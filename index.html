<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie A Store - Maglie Ufficiali 2023/24</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #e60000;
            --background-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f8f9fa;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #f8f9fa;
            --secondary-color: #e60000;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 40px;
            filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(93deg) brightness(103%) contrast(103%);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .search-container {
            position: relative;
        }

        .search-container input {
            padding: 0.8rem 2rem;
            border-radius: 25px;
            border: none;
            width: 300px;
            background-color: rgba(255,255,255,0.1);
            color: white;
            transition: var(--transition);
        }

        .search-container input:focus {
            outline: none;
            background-color: rgba(255,255,255,0.2);
        }

        .search-container i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
        }

        .cart-icon:hover {
            color: var(--secondary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--secondary-color);
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') center/cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero-content {
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .team-filter {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: rgba(255,255,255,0.1);
            color: white;
            transition: var(--transition);
            font-weight: bold;
        }

        .filter-btn.active {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        .filter-btn:hover:not(.active) {
            background-color: rgba(255,255,255,0.2);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .product-image {
            height: 400px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            background-color: #f5f5f5;
        }

        .badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .size-selector {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .size-btn {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background: transparent;
            color: var(--text-color);
            min-width: 40px;
            transition: var(--transition);
        }

        .size-btn.selected {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .add-to-cart {
            background: var(--secondary-color);
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-to-cart:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            transition: var(--transition);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
            padding: 0 0.5rem;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 5px;
            background-color: #f5f5f5;
            padding: 5px;
        }

        .item-details {
            flex-grow: 1;
            margin-left: 1rem;
        }

        .item-details h4 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .item-details p {
            font-size: 0.8rem;
            color: #777;
        }

        .item-price {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .quantity-btn {
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 50%;
            background: var(--secondary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .remove-item {
            color: #ff4444;
            cursor: pointer;
            margin-left: 1rem;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .remove-item:hover {
            color: #cc0000;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            font-size: 1.2rem;
            border-top: 2px solid var(--secondary-color);
            margin-top: auto;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .checkout-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 5%;
            text-align: center;
            margin-top: 3rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--secondary-color);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-icons a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .search-container input {
                width: 200px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }

            .team-filter {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .product-image {
                height: 300px;
            }

            .search-container input {
                width: 150px;
                padding: 0.6rem 1.5rem;
            }

            .hero {
                height: 50vh;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Animazioni */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card {
            animation: slideIn 0.5s ease forwards;
        }

        /* Overlay per carrello */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function initializeApp() {
            renderProducts();
            setupFilters();
            setupSearch();
            loadTheme();
            updateCartCount();
        }

        function renderProducts(filteredProducts = products) {
            const container = document.getElementById('products-container');
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card" data-team="${product.team}">
                    <div class="product-image" style="background-image: url('${product.image}')">
                        ${product.badge ? `<span class="badge">${product.badge}</span>` : ''}
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="size-selector">
                            ${product.sizes.map(size => `
                                <button class="size-btn" 
                                        data-size="${size}" 
                                        onclick="selectSize(this, ${product.id})">
                                    ${size}
                                </button>
                            `).join('')}
                        </div>
                        <div class="product-footer">
                            <div>
                                ${product.originalPrice ? `
                                    <span class="original-price">€${product.originalPrice.toFixed(2)}</span>
                                ` : ''}
                                <span class="price">€${product.price.toFixed(2)}</span>
                            </div>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> Aggiungi
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const selectedSize = document.querySelector(`[data-product="${productId}"].selected`);
            
            if (!selectedSize) {
                alert('Per favore, seleziona una taglia!');
                return;
            }

            const cartItem = {
                ...product,
                size: selectedSize.dataset.size,
                quantity: 1
            };

            const existingItem = cart.find(item => 
                item.id === productId && item.size === cartItem.size
            );

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push(cartItem);
            }

            updateCart();
            showCart();
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            renderCartItems();
        }

        function renderCartItems() {
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>Taglia: ${item.size}</p>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <span class="item-price">€${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                    <i class="fas fa-times remove-item" onclick="removeItem(${index})"></i>
                </div>
            `).join('');

            document.getElementById('cart-total').textContent = 
                `€${cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2)}`;
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) cart.splice(index, 1);
            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => 
                        btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const team = button.dataset.team;
                    const filtered = team === 'all' 
                        ? products 
                        : products.filter(p => p.team === team);
                    
                    renderProducts(filtered);
                });
            });
        }

        function setupSearch() {
            document.getElementById('search-input').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const activeFilter = document.querySelector('.filter-btn.active').dataset.team;
                
                let filtered = products;
                
                if (activeFilter !== 'all') {
                    filtered = products.filter(p => p.team === activeFilter);
                }
                
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(query) || 
                    p.team.toLowerCase().includes(query)
                );
                
                renderProducts(filtered);
            });
        }

        function toggleTheme() {
            const theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            document.body.dataset.theme = theme;
            localStorage.setItem('theme', theme);
            
            const icon = document.querySelector('.theme-toggle i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.dataset.theme = savedTheme;
            
            const icon = document.querySelector('.theme-toggle i');
            if (savedTheme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }

        function selectSize(btn, productId) {
            btn.parentNode.querySelectorAll('.size-btn').forEach(b => 
                b.classList.remove('selected'));
            btn.classList.add('selected');
            btn.dataset.product = productId;
        }

        function toggleCart() {
            document.querySelector('.cart-sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
            renderCartItems();
        }

        function showCart() {
            document.querySelector('.cart-sidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            renderCartItems();
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = 
                cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function startCheckout() {
            if (cart.length === 0) {
                alert('Il tuo carrello è vuoto!');
                return;
            }
            
            // Simulazione checkout
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemsCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            alert(`Checkout completato!\n\n${itemsCount} articoli per un totale di €${total.toFixed(2)}\n\nGrazie per il tuo acquisto!`);
            
            cart = [];
            updateCart();
            toggleCart();
        }
